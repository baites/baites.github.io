<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="stylesheet" href="/assets/css/font-awesome.min.css">

  {% if page.javascript.katex %}
    <link href="/assets/css/katex.min.css" rel="stylesheet">
    <link href="/assets/css/copy-tex.min.css" rel="stylesheet">
    <script src="/assets/js/katex.min.js" type="text/javascript"></script>
    <script src="/assets/js/contrib/auto-render.min.js" type="text/javascript"></script>
    <script src="/assets/js/contrib/copy-tex.min.js" type="text/javascript"></script>
    <script src="/assets/js/contrib/mhchem.min.js" type="text/javascript"></script>
    <script src="/assets/js/contrib/mathtex-script-type.min.js" type="text/javascript"></script>
    <script>
      window.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body,
          {
            delimiters: [
                {left: "%%", right: "%%", display: true},
                {left: "\\{", right: "\\}", display: true},
                {left: "\\|", right: "\\|", display: false}
              ]
          }
        );
      });
    </script>
  {% endif %}

  {% if page.javascript.mathjax == 'cdnjs' %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  {% elsif page.javascript.mathjax %}
    <script src="/assets/js/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  {% endif %}

  {% if page.javascript.pseudocode %}
    <link href="/assets/css/pseudocode.min.css" rel="stylesheet">
    <script src="/assets/js/pseudocode.min.js" type="text/javascript"></script>
  {% endif %}

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include analytics.html %}
  {% endif %}
</head>
